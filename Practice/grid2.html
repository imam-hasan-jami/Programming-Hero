<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice-2</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            height: 50vh;
            /* grid-template-areas: "a b c d"; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-1" style="background-color: violet;">
            1
        </div>
        <div class="card-2" style="background-color: rgb(138, 118, 179);">
            2
        </div>
        <div class="card-3" style="background-color: aquamarine;">
            3
        </div>
        <div class="card-4" style="background-color: salmon;">
            4
        </div>
    </div>
</body>

</html>
