<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>

    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Accessing DOM Elements -->
    <h2>Accessing DOM Elements</h2>
    <p id="paragraph-text">This is a paragraph. Click the button to change me.</p>
    <button id="btn-change-text">Change Text</button>

    <!-- Traversing the DOM -->
    <h2>Traversing the DOM</h2>
    <ul id="city-list">
        <li>Dhaka</li>
        <li>New York</li>
        <li>Tokyo</li>
        <li>Paris</li>
    </ul>
    <button id="btn-highlight">Highlight First City</button>

    <!-- Manipulating DOM Elements -->
    <h2>Manipulating DOM Elements</h2>
    <p>Order: <span id="order">Latte</span></p>
    <button id="btn-change-order">Change Order to Espresso</button>

    <!-- Creating and Inserting Elements -->
    <h2>Creating and Inserting Elements</h2>
    <ul id="shopping-items">
        <li>Bread</li>
        <li>Milk</li>
    </ul>
    <button id="btn-add-item">Add New Item</button>

    <!-- Removing DOM Elements -->
    <h2>Removing DOM Elements</h2>
    <ul id="task-list">
        <li>Task1</li>
        <li>Task2</li>
        <li>Task3</li>
    </ul>

    <button id="btn-remove-task">Remove Last Task</button>

    <script src="./script.js"></script>
</body>

</html>
