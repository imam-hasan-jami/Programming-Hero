<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page | Mobile Banking App</title>

    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <style>
        body {
            background-color: #1a1a1a;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <main class="max-w-[500px] mx-auto bg-gray-100 h-screen">

        <!-- home page -->
        <section>

            <!-- balance -->
            <div class="font-poppins font-semibold flex flex-col items-center pt-10">
                <h3 class="text-xl">Available Balance</h3>
                <h3 class="text-3xl bg-purple-300 py-2 px-4 rounded-md">$<span id="main-balance">5000</span></h3>
            </div>

            <!-- options -->
            <div class="grid grid-cols-3 gap-3 mt-10">
                <div id="add-money-box" class="bg-purple-500 p-5 rounded-lg ml-2 cursor-pointer">
                    <h3 class="text-xl font-semibold text-white mt-3 ml-1">Add Money</h3>
                </div>
                <div id="cash-out-box" class="bg-purple-500 p-5 rounded-lg cursor-pointer">
                    <h3 class="text-xl font-semibold text-white mt-3 ml-3">Cash Out</h3>
                </div>
                <div id="transaction-history-box" class="bg-purple-500 p-5 rounded-lg mr-2 cursor-pointer">
                    <h3 class="text-xl font-semibold text-white">Transaction History</h3>
                </div>
            </div>
        </section>

        <div id="invalid-div">

        </div>

        <!-- Add Money -->
        <section id="add-money">
            <div class="mt-10 w-80 mx-auto">
                <h1 class="text-2xl font-semibold py-7 text-center">Add Money</h1>
                <select id="allbank" class="select">
                    <option disabled selected>Select one banking option</option>
                    <option value="bKash">bKash</option>
                    <option value="Nogod">Nogod</option>
                    <option value="Rocket">Rocket</option>
                </select>
                <label class="fieldset-label text-sm mt-4">Phone Number</label>
                <input id="account-number" type="number" class="input" value="01627003189"
                    placeholder="Enter your phone number" />
                <label class="fieldset-label text-sm mt-4">Amount</label>
                <input id="addmoney-amount" type="number" class="input" placeholder="e.g: 500" />
                <label class="fieldset-label text-sm mt-4">PIN</label>
                <input id="pin-number" type="number" class="input" value="1234" placeholder="Enter your PIN" />
                <button id="btn-addmoney" class="btn mt-4 bg-purple-500 text-white w-81">Add Money</button>
            </div>
        </section>

        <!-- Cash Out -->
        <section id="cash-out">
            <div class="mt-10 w-80 mx-auto">
                <h1 class="text-2xl font-semibold py-7 text-center">Cash Out</h1>
                <label class="fieldset-label text-sm mt-4">Phone Number</label>
                <input id="account-number" type="number" class="input" value="01627003189"
                    placeholder="Enter your phone number" />
                <label class="fieldset-label text-sm mt-4">Amount</label>
                <input id="cashout-amount" type="number" class="input" placeholder="e.g: 500" />
                <label class="fieldset-label text-sm mt-4">PIN</label>
                <input id="pin-number" type="number" class="input" value="1234" placeholder="Enter your PIN" />
                <button id="btn-cashout" class="btn mt-4 bg-purple-500 text-white w-81">Cash Out</button>
            </div>
        </section>

        <!-- Transaction History -->
        <section id="transaction-history">
            <div class="mt-10 w-80 mx-auto">
                <h1 class="text-2xl font-semibold py-7 text-center">Transaction History</h1>

                    <thead>
                        <tr>

                        </tr>
                    </thead>
                    <tbody>

                            <td>2000</td>
                            <td>12-12-2021</td>
                        </tr>
                    </tbody>
                </table> -->
            </div>
        </section>
    </main>

    <script src="./script/toggle.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashOut.js"></script>
</body>

</html>
